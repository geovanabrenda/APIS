<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style5.css">
    
    <title>API- FORMS</title>
</head>
<body>   
    <main>
        
        <div id="formulario">
            <div id="form_header">
                <h1>Cadastro Json :)</h1>
            </div>
                <form id="login_form">
        
                    <div class="input-box">
                        <fieldset>

                            <label>
                                Primeiro nome:
                            </label>
                            <div class="input-field">

                                <input type="text" id="nome" autocomplete="off" >
                            </div>
                            
                        
                        
                    
                        
                            <label >
                                Sobrenome:
                            </label>
                            <div class="input-field">
                                <input type="text" id="sobrenome" autocomplete="off" >
                            </div>
                            
                       


                        
                            <label>
                                Data de Nascimento:
                            </label>
                            <div class="input-field">
                                <input type="date" id="data" autocomplete="off" >
                            </div>
                        


                        
                            <label>
                                E-mail:
                            </label>
                            <div class="input-field">
                                
                                <input type="email" id="email" autocomplete="off" >
                            </div>
                            
                       


                        
                            <label>
                                CPF:
                            </label>
                            <div class="input-field">
                                
                                <input type="text" id="cpf" autocomplete="off" >
                            </div>
                        
                        

                        
                            <label>
                                Telefone:
                            </label>
                            <div class="input-field">
                            
                                <input type="tel" id="telefone" autocomplete="off" >
                            </div>
                        
                            

                       
                            <label>
                                Estado:
                            </label>
                            <div class="input-field">
                                
                                <input type="text" id="estado" autocomplete="off" >
                            </div>
                        
                                
                        
                            <button onclick="guardaFormulario()">Enviar</button>
                        
                    </div>
                </form>
        </div>
        
        
    
        <div id="imprimir">
            <br><br>
            <div id="nome1"></div>
            <br />

            <div id="sobrenome1"></div>
            <br />

            <div id="data1"></div>
            <br />

            <div id="email1"></div>
            <br />

            <div id="cpf1"></div>
            <br />

            <div id="telefone1"></div>
            <br />

            <div id="estado1"></div>
            <br />
        </div>
    </main>

    <script src="js3.js"></script>
</body>
</html>
